name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  erlang-22:

    runs-on: ubuntu-latest

    container:
      image: erlang:22

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: rebar3 compile
    - name: Run tests
      run: rebar3 test
    - name: dialyzer
      run: rebar3 dialyzer

  erlang-23:

    runs-on: ubuntu-latest

    container:
      image: erlang:23

    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: rebar3 compile
      - name: Run tests
        run: rebar3 test
      - name: dialyzer
        run: rebar3 dialyzer

  erlang-24:

    runs-on: ubuntu-latest

    container:
      image: erlang:24

    steps:
      - uses: actions/checkout@v2
      - name: Compile
        run: rebar3 compile
      - name: Run tests
        run: rebar3 test
      - name: dialyzer
        run: rebar3 dialyzer
